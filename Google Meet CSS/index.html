<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button class="sidebar-toggle">
        <i class="fa-solid fa-users"></i>
    </button>
    <div class="overlay-sidebar"></div>

    <div class="container">
        <div class="header-section">
            <!-- Left part -->
            <div class="column-division">
                <span class="header-icon"><i class="fa-solid fa-gas-pump"></i></span>
                <div class="center-content">
                    <div class="mic-control">
                        <div><i class="fa-solid fa-microphone-slash"></i></div>
                    </div>
                    <div class="avatar-user">
                        <img src="https://w7.pngwing.com/pngs/188/424/png-transparent-software-developer-computer-servers-programmer-web-developer-computer-software-others-miscellaneous-face-head.png"
                            alt="User" />
                    </div>
                    <div class="user-info">
                        <div class="name-user">Arjun Tiwari</div>
                        <div class="profile-box">
                            <img src="https://w7.pngwing.com/pngs/188/424/png-transparent-software-developer-computer-servers-programmer-web-developer-computer-software-others-miscellaneous-face-head.png"
                                alt="User" />
                            <p>Arjun Tiwari</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- People panel Right Part -->
            <div class="panel-users">
                <div class="panel-users-header">
                    <p>People</p>
                    <span class="sidebar-close"><i class="fa-solid fa-xmark"></i></span>
                </div>
                <div class="search-field">
                    <input type="text" placeholder="Search for people" />
                </div>
                <div class="participants-heading">IN THE MEETING</div>
                <div class="list-participants">
                    <div class="participants-header">
                        <p>Contributors</p>
                        <div class="participants-count">
                            <p>19</p>
                            <span><i class="fa-solid fa-angle-up"></i></span>
                        </div>
                    </div>
                    <div class="participant-item">
                        <div class="participant-info">
                            <img src="https://w7.pngwing.com/pngs/188/424/png-transparent-software-developer-computer-servers-programmer-web-developer-computer-software-others-miscellaneous-face-head.png"
                                alt="User" />
                            <p>Arjun Tiwari</p>
                        </div>
                        <div class="participant-controls">
                            <span class="mic-open"><i class="fa-solid fa-ellipsis"></i></span>
                            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>
                    <div class="participant-item">
                        <div class="participant-info">
                            <img src="https://w7.pngwing.com/pngs/188/424/png-transparent-software-developer-computer-servers-programmer-web-developer-computer-software-others-miscellaneous-face-head.png"
                                alt="User" />
                            <p>Kapil Sharma</p>
                        </div>
                        <div class="participant-controls">
                            <span><i class="fa-solid fa-microphone-slash"></i></span>
                            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>
                    <div class="participant-item">
                        <div class="participant-info">
                            <img src="https://w7.pngwing.com/pngs/188/424/png-transparent-software-developer-computer-servers-programmer-web-developer-computer-software-others-miscellaneous-face-head.png"
                                alt="User" />
                            <p>USER 3</p>
                        </div>
                        <div class="participant-controls">
                            <span><i class="fa-solid fa-microphone-slash"></i></span>
                            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>
                    <div class="participant-item">
                        <div class="participant-info">
                            <img src="https://w7.pngwing.com/pngs/188/424/png-transparent-software-developer-computer-servers-programmer-web-developer-computer-software-others-miscellaneous-face-head.png"
                                alt="User" />
                            <p>user4</p>
                        </div>
                        <div class="participant-controls">
                            <span><i class="fa-solid fa-microphone-slash"></i></span>
                            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="footer-section">
            <div class="emojis" style="display: none;">
                ‚ù§Ô∏è üéâ üëç üëè üòÇ üòÆ üò¢ üëé
            </div>
            <div class="controls-container">
                <div class="meeting-details">05:00 | Axb-sjd-dng</div>
                <div class="controls-group">
                    <button><i class="fa-solid fa-microphone"></i></button>
                    <button><i class="fa-solid fa-video-slash"></i></button>
                    <button><i class="fa-regular fa-closed-captioning"></i></button>
                    <button class="emoji-toggle"><i class="fa-sharp fa-regular fa-face-smile"></i></button>
                    <button><i class="fa-solid fa-laptop-medical"></i></button>
                    <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                    <button class="call-end"><i class="fa-solid fa-phone"></i></button>
                </div>
                <div class="controls-group">
                    <button><i class="fa-solid fa-circle-info"></i></button>
                    <button><i class="fa-solid fa-users"></i></button>
                    <button><i class="fa-solid fa-message"></i></button>
                    <button><i class="fa-regular fa-circle-dot"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const toggleBtn = document.querySelector(".sidebar-toggle");
        const sidebar = document.querySelector(".panel-users");
        const closeBtn = document.querySelector(".sidebar-close");
        const overlay = document.querySelector(".overlay-sidebar");
        const emojiToggle = document.querySelector(".emoji-toggle");
        const emojis = document.querySelector(".emojis");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.add("visible");
            overlay.classList.add("visible");
        });

        closeBtn.addEventListener("click", () => {
            sidebar.classList.remove("visible");
            overlay.classList.remove("visible");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.remove("visible");
            overlay.classList.remove("visible");
        });

        emojiToggle.addEventListener("click", () => {
            emojis.style.display = emojis.style.display === "none" ? "block" : "none";
        });
    </script>
</body>
</html>
